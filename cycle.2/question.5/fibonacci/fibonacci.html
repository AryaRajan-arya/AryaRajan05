<!DOCTYPE html>
<html>
<body>

<h2>fibonacci series</h2>
<p id="demo"></p>
<script>
    var f,s,i;
    f=-1;
    s=1;
     var t=" ";
     var n = prompt("Enter the limit to generate fibonacci no");
    for (i = 0; i <n; i++) {
      
        t = f + s ;
        document.write("",t," ");
      f=s;
      s=t;
    }
     
    </script>
    
    </body>
    </html>
